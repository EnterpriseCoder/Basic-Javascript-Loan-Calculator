<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        #loading,
        #results {
            display: none;
        }
    </style>
</head>

<body class="badge-success">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 btn-light">loan Calculator</h1>
                    <form action="" id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon "
                                    style="color: black;padding-block-start: 5px; ">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: black;padding-block-start: 5px; ">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="interest rate">
                            </div>
                        </div>
                        <div class="form-group" style="offset-distance: 22px;">
                            <input type=" number" class="form-control" id="years" placeholder="years"
                                style="offset-distance: 22px;">
                        </div>
                        <div class="form-group" style="background-color: darkgray;padding-block-start: 5px; ">
                            <input type="submit" value="Calculate " class="btn btn-gray btn-block">
                        </div>

                        <!-- LOADER-->
                        <div id="loading">
                            <img src="x.gif" width="100" height="100" alt="">
                        </div>

                        <!-- results -->
                        <div id="results" style="color: black;padding-block-start: 23px; " class="pt-2">
                            <h5 style="padding-bottom: 10px;">Results</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        style="color: black;padding-block-start: 5px; ">Monthly
                                        Payment</span>
                                    <input type="number" class="form-control" id="montly-payment" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        style="color: black;padding-block-start: 5px; ">Total
                                        Payment</span>
                                    <input type="number" class="form-control" id="total-payment" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        style="color: black;padding-block-start: 5px; ">Total
                                        Interest</span>
                                    <input type="number" class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>

</html>
